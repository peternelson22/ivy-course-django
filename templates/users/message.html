{% extends '../base.html' %}

{% block content %}
  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{message_sent.subject}}</h4>
          <a href="" class="message__author">{{message_sent.sender_name}}</a>
          <p class="message__date">{{message_sent.created}}</p>
          <div class="message__body">
            {{message_sent.body|linebreaksbr}}
          </div>
      </div>
    </div>
  </main>
{% endblock %}
