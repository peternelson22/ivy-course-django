{% extends '../base.html' %}


{% block content %}
<h1>Projects Page</h1>
<table>
    <tr>
        <th>Project</th>
        <th>Votes</th>
        <th>Ratio</th>
        <th>Created</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
{% for project in projects %}
    <tr>
        <td>{{project.title}}</td>
        <td>{{project.vote_total}}</td>
        <td>{{project.vote_ratio}}%</td>
        <td>{{project.created}}</td>
        <td><a href="{% url 'project' project.id %}">View</a></td>
        <td><a href="{% url 'update' project.id %}">Edit</a></td>
        <td><a href="{% url 'delete' project.id %}">Delete</a></td>
    </tr>
{% endfor %}
</table>


{% endblock %}
